<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Pocketle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Google Roboto Font-->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <!--Twitter Bootstrap CSS-->
        <link href="assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!--custom style--> 
        <link href="assets/common/css/style.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body> 
        <header> 
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right"> 
                            <li><a href="#"><i class="glyphicon glyphicon-th-large"></i></a></li>
                            <li><a href="#">Sign In</a></li> 
                        </ul>
                    </div> 
                </div>
            </nav>
        </header> <!--End of Header--> 

        <!--Content-->
        <section> 
            <div class="container-fluid"> 
                <div class="vertical-center">
                    <div class="col-md-12"> 
                        <!--Logo Image-->
                        <a href="#" class="logo"><img src="assets/common/images/logo.png" alt="Pocketle logo" class="img-responsive center-block"/> </a>
                        
                        <!--Search Bar, Buttons-->
                        <div class="col-md-7 search">
                            <div class="form-group">
                                <label class="control-label sr-only" for="search">Search</label>
                                <input type="text" class="form-control" id="search"/>
                                <span class="icons">
                                    <a href="#"><img src="assets/common/images/cart.png" alt="cart" class="img-responsive"/></a>
                                    <a href="#"><img src="assets/common/images/process.png" alt="search" class="img-responsive"/></a>
                                    <a href="#"><img src="assets/common/images/listen.png" alt="microphone" class="img-responsive"/></a>
                                </span>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-default btn-search">Search</button>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </section><!--End of Content-->
        
        <!--All js file, best practice for loading, bandwidth-->
        <!--jQuery-->
        <script src="assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
        <!--Twitter Bootstrap JS-->
        <script src="assets/lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        
    </body>
</html>
